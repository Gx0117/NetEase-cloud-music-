<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/song_sheet.css">
    <link rel="stylesheet" href="../iconfont2/iconfont.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <script src="../js/song_sheet.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="songSheet-wrap">
        <!-- title start -->
        <div class="title">
            <div class="title-back">
                <span class="iconfont icon-fanhui"></span>
            </div>
            <div class="title-name">
                <span class="name">歌单</span>
            </div>
            <div class="title-more">
                <span class="iconfont icon-caidan"></span>
            </div>
        </div>
        <!-- title end -->

        <!-- content start -->
        <div class="content">
            <div class="content-background"></div>
            <div class="content-top">
                <div class="content-img">
                    <img src="#" alt="">
                    <div class="times">
                        <span class="iconfont icon-bofang2"></span>
                        <span class="num"></span>
                    </div>
                </div>
                <div class="content-more">
                    <div class="more-name">
                        <span class="name"></span>
                    </div>
                    <div class="more-author">
                        <div class="img"></div>
                        <span class="name"></span>
                    </div>
                    <div class="more-words">
                        <p class="words"></p>
                    </div>
                </div>
            </div>
            <div class="content-bottom">
                <div class="sign">
                        <span class="iconfont icon-pinglun"></span>
                        <span class="str commentCount"></span>
                </div>
                <div class="sign">
                        <span class="iconfont icon-fenxiang"></span>
                        <span class="str shareCount"></span>
                </div>
                <div class="sign">
                        <span class="iconfont icon-xihuan"></span>
                        <span class="str">下载</span>
                </div>
                <div class="sign">
                        <span class="iconfont icon-chenggong"></span>
                        <span class="str">多选</span>
                </div>
            </div>
        </div>
        <!-- content end -->

        <div class="song">
            <div class="song-title">
                <div class="song-title-top">
                    <div class="vip">
                        <span class="iconfont icon-yule_yinlediantai"></span>
                        <span class="str">会员享高品质听觉盛宴</span>
                    </div>
                    <div class="openVip">
                        <!-- <span class="str">首开VIP仅5元</span> -->
                    </div>
                </div>
                <div class="song-title-bottom"></div>
            </div>
        </div>
    </div>

    
    <script>document.documentElement.style.fontSize = 100 * (window.innerWidth / 320) + "px"</script>
</body>
</html>
